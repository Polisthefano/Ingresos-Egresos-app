<div class="page-body-wrapper full-page-wrapper auth-page">
    <div class="content-wrapper d-flex align-items-center auth register-bg-1 theme-one">
        <div class="row w-100 d-flex justify-content-center">
            <div class="col-md-4 col-xl-4 col-lg-4 col-sm-6 col-10">
                <h2 class="text-center mb-4">Registro</h2>
                <div class="auto-form-wrapper">
                    <form #f="ngForm" (ngSubmit)="submit(f.value)">
                        <div class="form-group">
                            <div class="input-group">
                                <input type="email" class="form-control" placeholder="Correo" name='email' #email='ngModel' ngModel required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$">
                                <div class="input-group-append">
                                    <span class="input-group-text">
                                        <i [ngClass]="{'text-success': email.valid}" class="fa fa-check-circle" aria-hidden="true"></i>
                    </span>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="nombre" name='nombre' #nombre='ngModel' ngModel required minlength="4">
                                <div class="input-group-append">
                                    <span class="input-group-text">
                                        <i [ngClass]="{'text-success': nombre.valid}" class="fa fa-check-circle" aria-hidden="true" ></i>
                    </span>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <input type="password" class="form-control" placeholder="Password" name='pass' #pass='ngModel' ngModel required minlength="6">
                                <div class="input-group-append">
                                    <span class="input-group-text">
                                        <i [ngClass]="{'text-success': pass.valid}" class="fa fa-check-circle" aria-hidden="true"></i>
                    </span>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <button [disabled]=!f.valid class="btn btn-primary submit-btn btn-block">Crear cuenta</button>
                        </div>
                        <div class="text-block text-center my-3">
                            <span class="text-small font-weight-semibold">ya tienes una cuenta?</span>
                            <br>
                            <a [routerLink]="['/login']" routerLinkActive="router-link-active" class="text-black text-small">Login</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>
