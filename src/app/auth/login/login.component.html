<div class="page-body-wrapper full-page-wrapper auth-page">
    <div class="content-wrapper d-flex align-items-center auth auth-bg-1 theme-one">
        <div class="row w-100 d-flex justify-content-center">
            <div class="col-md-4 col-xl-4 col-lg-4 col-sm-6 col-10">
                <h2 class=" text-center mb-4 " style="color: white; ">Ingresar</h2>
                <div class="auto-form-wrapper w-200 ">
                    <form #f="ngForm" (ngSubmit)="submit(f.value)">
                        <div class="form-group ">
                            <label class="label ">Usuario</label>
                            <div class="input-group ">
                                <input type="email " class="form-control " placeholder="Email " name='email' #email='ngModel' ngModel required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$">
                                <div class="input-group-append ">
                                    <span class="input-group-text ">
                     <i [ngClass]="{'text-success': email.valid}" class="fa fa-check-circle " aria-hidden="true "></i>
                    </span>
                                </div>
                            </div>
                        </div>
                        <div class="form-group ">
                            <label class="label ">Contrase√±a</label>
                            <div class="input-group ">
                                <input type="password" class="form-control " placeholder="********* " name='pass' #pass='ngModel' ngModel required minlength="6">
                                <div class="input-group-append ">
                                    <span class="input-group-text ">
                                        <i [ngClass]="{'text-success': pass.valid}" class="fa fa-check-circle " aria-hidden="true "></i>
                    </span>
                                </div>
                            </div>
                        </div>
                        <div class="form-group ">
                            <button [disabled]=!f.valid *ngIf="!cargando" class="btn btn-primary submit-btn btn-block ">Login</button>
                            <button [disabled]=true *ngIf="cargando" class="btn btn-primary submit-btn btn-block "><i class="fa-lg fas fa-cog fa-spin"></i>Cargando... </button>
                        </div>


                        <div class="text-block text-center my-3 ">
                            <span class="text-small font-weight-semibold ">No estas registrado? </span>
                            <br>
                            <a [routerLink]="['/register']" routerLinkActive="router-link-active" class="text-black text-small ">Crear una cuenta</a>
                        </div>
                    </form>
                </div>


            </div>
        </div>
    </div>
    <!-- content-wrapper ends -->
</div>
