<ng-container *ngIf=ingresosEgresos>
    <div class="container">
        <div class="row animated fadeIn">
            <div class="col-6">
                <div class="card card-statistics">
                    <div class="card-body">

                        <div class="clearfix">
                            <div class="float-left">
                                <i class="fa fa-money-bill-alt text-success icon-lg"></i><i class="fas fa-long-arrow-alt-up ms-1 fa-1x text-success"></i>
                            </div>
                            <div class="float-right">
                                <p class="mb-0 text-right">Ingresos</p>
                                <div class="fluid-container">
                                    <h3 class="font-weight-medium text-right mb-0">{{ingresos|currency:'ARS':'symbol-narrow'}}0</h3>
                                </div>
                            </div>
                        </div>
                        <p class="text-muted mt-3 mb-0">
                            <i class="fas fa-long-arrow-alt-up  mr-1" aria-hidden="true"></i> {{cantIngresos}} Ingresos
                        </p>
                    </div>
                </div>
            </div>

            <div class="col-6">
                <div class="card card-statistics">
                    <div class="card-body">

                        <div class="clearfix">
                            <div class="float-left">
                                <i class="fa fa-money-bill-alt text-danger icon-lg"></i><i class="fas fa-long-arrow-alt-down ms-1 fa-1x text-danger"></i>
                            </div>
                            <div class="float-right">
                                <p class="mb-0 text-right">Egresos</p>
                                <div class="fluid-container">
                                    <h3 class="font-weight-medium text-right mb-0">{{egresos|currency:'ARS':'symbol-narrow'}}</h3>
                                </div>
                            </div>
                        </div>
                        <p class="text-muted mt-3 mb-0">
                            <i class="fas fa-long-arrow-alt-down mr-1" aria-hidden="true"></i> {{cantEgresos}} Egresos
                        </p>
                    </div>
                </div>
            </div>
        </div>
        <div class="d-flex justify-content-center  row mt-3">
            <div class="col-8">
                <div class="card card-statistics">
                    <div class="card-body">
                        <div class=" row">
                            <div class="col-6">
                                <i class="me-2 fa-2x fas fa-balance-scale-right"></i>
                                <span class=" fs-3">Balance</span>
                            </div>
                            <div class="col-6 text-end">
                                <span class="fs-3" [ngClass]="{'text-success': ingresos-egresos>0,
                                  'text-danger':ingresos-egresos<0}">${{ingresos-egresos|number}}</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mt-4 d-flex justify-content-center">
            <div class="" style="display: block; height:100%;width:65%">
                <canvas baseChart width="200" height="200" [datasets]="ChartData" [legend]="pieChartLegend" [labels]="ChartLabels" [chartType]="ChartType" [options]="pieChartOptions" [colors]="pieChartColors"></canvas>
            </div>
        </div>

    </div>
</ng-container>
<div class="row text-center mt-4" *ngIf="!ingresosEgresos">
    <i class="fas fa-4x fa-cog fa-spin"></i>
</div>
